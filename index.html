<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
 
</head>
<body>
    <div class="container">
        <div><h4>Enter the temperature you want to convert :</h4></div>
        <form onsubmit="calculateTemp(); return false">
            <input type="number" value="0" id="numTemp">
            <select id="select">
                <option value="cel">°Celcius</option>
                <option value="fah">°Farenheit</option>
            </select>
            <input type="submit" id="btn">
        </form>
        <div id="result"><h2>= 32° farenheit</h2></div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
